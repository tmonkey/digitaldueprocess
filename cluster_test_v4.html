// Goes through data and sorts the nodes into groups by Category
var groups = d3.nest()
    .key(function(d) { return d.cluster; })
    .map(data);

var num_clusters = Object.keys(groups).length;
var num_nodes = data.length;
var categories = Object.keys(groups);
// console.log(categories);
// Assigns colors for each category
var color = d3.scaleSequential(d3.interpolateRainbow)
    .domain(d3.range(num_clusters));

// go through data, convert cluster to number, add random values for x and y
data.forEach((node)=>{
    node.x = Math.cos(node.cluster / num_clusters * 2 * Math.PI) * 150 + width / 2 + Math.random();
    node.y = Math.sin(node.cluster / num_clusters * 2 * Math.PI) * 150 + height / 2 + Math.random();
})
// This array will hold the the largest node for each cluster around which the other nodes will cluster.
var groups = [];
// Make clusters an array of the first object of each cluster
for (i=1; i<= num_clusters; i++) {
    groups.push(data.find(x => x.cluster == i));
}
groups.forEach(group => {
    group.radius = 12;
});
console.log(groups);

var simulation = d3.forceSimulation()
  // keep entire simulation balanced around screen center
  .force('center', d3.forceCenter(width/2, height/2))

  // cluster by section
  .force('cluster', d3.forceCluster()
    .centers(function (d) { return groups[d.cluster-1]; })
    .strength(0.5))

  // apply collision with padding
  .force('collide', d3.forceCollide(function (d) { return d.radius + padding; }))

  .on('tick', layoutTick)
  .nodes(data);
  
var svg = d3.select('body').append('svg')
    .attr('width', width)
    .attr('height', height);

// create the tooltip
  var tooltip = d3.select("body")
    .append("div")
    .attr('style', 'position:absolute; opacity:0;')
    .attr("id", "tooltip")
    .style("color", "white")
    .style("background-color", "black")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "5px");

// Three function that change the tooltip when user hover / move / leave a cell
var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .html("<span class='category'>" + d.category + "</span><br>" + d.name)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
  }

var node = svg.selectAll('circle')
  .data(data)
  .enter().append('circle')
  .attr('class', 'bubbles')
    .style('fill', function (d) { return color(d.cluster/10); })
    .on('mouseover', mouseover)
    .on('mouseleave', mouseleave)
    .on('mousemove', mousemove);
  
function layoutTick (e) {
  node
    .attr('cx', function (d) { return d.x; })
    .attr('cy', function (d) { return d.y; })
    .attr('r', function (d) { return d.radius; });
}
